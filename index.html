<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valentine's Surprise</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
        
        body {
            background-color: pink;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            transition: background-color 1s ease-in-out;
            padding: 0;
            margin: 0;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        
        .envelope {
            width: 50vw;
            max-width: 300px;
            height: auto;
            position: relative;
            animation: bounce 1.5s infinite;
            z-index: 2;
            cursor: pointer;
            transition: opacity 0.5s ease-in-out, transform 0.8s ease-in-out;
        }
        
        .envelope img {
            width: 100%;
            height: auto;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .hidden-content {
            display: none;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            background: url('bg.jpg') no-repeat center center;
            background-size: contain;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            padding-top: 8vh;
        }
        
        .valentine-text {
            font-size: 5vw;
            font-weight: bold;
            color: #ff0040;
            text-shadow: 0 0 15px rgba(255, 0, 64, 0.8);
            font-family: 'Shadows Into Light', cursive;
            text-align: center;
            opacity: 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
            position: relative;
            z-index: 3;
        }
        
        .counter-container {
            margin-top: 5vh;
            text-align: center;
            font-family: 'Shadows Into Light', cursive;
            color: #ff0040;
            font-size: 4vw;
            z-index: 3;
        }

        .counter-button {
            margin-top: 10px;
            padding: 2vw 4vw;
            font-size: 3vw;
            font-family: 'Shadows Into Light', cursive;
            background-color: white;
            border: 2px solid #ff0040;
            color: #ff0040;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .counter-button:hover {
            background-color: #ff0040;
            color: white;
        }
    </style>
    <script>
        function openEnvelope() {
            let envelope = document.querySelector('.content');
            let newContent = document.querySelector('.hidden-content');
            envelope.style.animation = 'poof 1s forwards';
            setTimeout(() => {
                envelope.style.display = 'none';
                newContent.style.display = 'flex';
                gsap.to(".valentine-text", { duration: 2, opacity: 1, y: 20, ease: "power2.out" });
            }, 1000);
        }
        
        function startCounter() {
            const startTime = new Date("September 9, 2024 14:31:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const elapsed = now - startTime;
                const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
                const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);
                document.getElementById("time-counter").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
    </script>
</head>
<body>
    <div class="content">
        <div class="envelope" onclick="openEnvelope()">
            <img src="envelope.png" alt="Envelope">
        </div>
    </div>
    <div class="hidden-content">
        <div class="valentine-text">
            <div>HAPPYYY VALENTINES</div>
            <div>SRNAAA</div>
            <div>MY LOVEEE ❤️</div>
        </div>
        <div class="counter-container">
            <div>Wanna know how much time we spent together?</div>
            <button class="counter-button" onclick="startCounter()">Time Together</button>
            <div id="time-counter"></div>
        </div>
    </div>
</body>
</html>
