<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valentine's Surprise</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
        
        body {
            background-color: pink;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            transition: background-color 1s ease-in-out;
            margin: 0;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        
        .envelope {
            width: 60vw;
            max-width: 300px;
            height: auto;
            position: relative;
            animation: bounce 1.5s infinite;
            z-index: 1;
            cursor: pointer;
            transition: opacity 0.5s ease-in-out, transform 0.8s ease-in-out;
        }
        
        .envelope img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .hidden-content {
            display: none;
            width: 100vw;
            height: 100vh;
            background-color: #ff99cc;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            flex-direction: column;
            position: relative;
            overflow: hidden;
            padding-top: 10vh; /* Space at the top */
            text-align: center;
        }
        
        .valentine-text {
            font-size: 6vw;
            font-weight: bold;
            color: #ff0040;
            text-shadow: 0 0 15px rgba(255, 0, 64, 0.8);
            font-family: 'Shadows Into Light', cursive;
            text-align: center;
            opacity: 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
            position: relative;
            margin-top: 10vh; /* Move text higher up */
        }
        
        .counter-container {
            margin-top: 5vh; /* Adjust spacing */
            text-align: center;
            font-family: 'Shadows Into Light', cursive;
            color: #ff0040;
            font-size: 4vw;
        }

        .counter-button {
            margin-top: 2vh;
            padding: 2vh 4vw;
            font-size: 4vw;
            font-family: 'Shadows Into Light', cursive;
            background-color: white;
            border: 2px solid #ff0040;
            color: #ff0040;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .counter-button:hover {
            background-color: #ff0040;
            color: white;
        }

        /* Love Meter Styles */
        .love-meter-container {
            margin-top: 5vh; /* Space for the love meter */
            text-align: center;
        }

        .loading-bar {
            width: 50vw;
            height: 20px;
            background-color: #fff;
            border: 2px solid #ff0040;
            border-radius: 10px;
            overflow: hidden;
            margin: 2vh auto;
            position: relative;
        }

        .loading-progress {
            width: 0;
            height: 100%;
            background-color: #ff0040;
            transition: width 2s ease-in-out;
        }

        .explosion {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ff0040;
            opacity: 0;
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* Heart Particle Styles */
        .heart-particle {
            position: absolute;
            width: 50px; /* Increased size */
            height: 50px; /* Increased size */
            animation: floatUp 4s ease-in forwards; /* Float upward and disappear */
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; } /* Float up and fade out */
        }
    </style>
    <script>
        function openEnvelope() {
            let envelope = document.querySelector('.content');
            let newContent = document.querySelector('.hidden-content');
            envelope.style.animation = 'poof 1s forwards';
            setTimeout(() => {
                envelope.style.display = 'none';
                newContent.style.display = 'flex';
                gsap.to(".valentine-text", { duration: 2, opacity: 1, y: 20, ease: "power2.out" });
                createHeartParticles();
            }, 1000);
        }
        
        function createHeartParticles() {
            setInterval(() => {
                let heart = document.createElement("img");
                let heartImages = ["heart1.png", "heart2.png", "heart3.png", "heart4.png", "heart5.png"];
                heart.src = heartImages[Math.floor(Math.random() * heartImages.length)];
                heart.classList.add("heart-particle");
                heart.style.left = Math.random() * 100 + "vw"; // Random horizontal position
                heart.style.top = "100vh"; // Start from the bottom of the screen
                heart.style.animationDuration = (Math.random() * 3 + 4) + "s"; // Random animation speed
                document.querySelector('.hidden-content').appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000); // Remove heart after 5 seconds
            }, 1000); // Reduced number of hearts by increasing interval
        }
        
        function startCounter() {
            const startTime = new Date("September 9, 2024 14:31:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const elapsed = now - startTime;
                const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
                const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);
                document.getElementById("time-counter").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        function startLoveMeter() {
            const loadingBar = document.querySelector('.loading-progress');
            const explosion = document.querySelector('.explosion');
            loadingBar.style.width = '100%'; // Fill the loading bar
            setTimeout(() => {
                explosion.style.opacity = 1; // Trigger explosion
                setTimeout(() => {
                    explosion.style.opacity = 0; // Hide explosion
                    alert("Your love is overflowing! ðŸ’–"); // Show a message
                }, 500);
            }, 2000); // Wait for the bar to fill
        }
    </script>
</head>
<body>
    <div class="content">
        <div class="envelope" onclick="openEnvelope()">
            <img src="envelope.png" alt="Envelope">
        </div>
    </div>
    <div class="hidden-content">
        <div class="valentine-text">
            <div>HAPPYYY VALENTINES</div>
            <div>SRNAAA</div>
            <div>MY LOVEEE</div>
        </div>
        <div class="counter-container">
            <div>Wanna know our time together?</div>
            <button class="counter-button" onclick="startCounter()">click this to find out!</button>
            <div id="time-counter"></div>
        </div>
        <div class="love-meter-container">
            <div>Check your love meter:</div>
            <button class="counter-button" onclick="startLoveMeter()">Measure Love</button>
            <div class="loading-bar">
                <div class="loading-progress"></div>
                <div class="explosion"></div>
            </div>
        </div>
    </div>
</body>
</html>
